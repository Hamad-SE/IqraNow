<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quranly</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }
        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background: #2c786c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Quranly</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="recitation.html">Recitation</a></li>
                <li><a href="translation.html">Translation</a></li>
                <li><a href="memorization.html">Memorization</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" style="background-image: url('images/contact-bg.jpg');">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </section>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@quranly.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Islamic Center, Madinah Road, UAE</p>
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Quranly</p>
    </footer>
</body>
</html>
